      margin: 0;

    }
    .container {
      max-width: 800px;
      margin: 50px auto;

      border-radius: 8px;
      margin-right: 20px;
    }
    .mod-details {

    }
    .mod-details h2 {

      color: #ffffff; /* White text for mod titles */

    .mod-details p {
      margin: 0 0 5px;
      color: #aaa; /* Light gray text for description */

    }
    .download-button {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
    }
    .download-button:hover {

</head>
